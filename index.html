<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Slider moto</title>
</head>

<body>

    <section>
       <div class="diaporama">
        <div class="image-wrapper">
            <div class="image-active">
                <img src="img/Aprilia-RS660.png" alt="Aprilia RS 660" class="images">
                <div class="text">
                    <h2>Aprilia RS 660</h2>
                </div>
            </div>
            <div class="image-active">
                <img src="img/Ducati-Supersport950S.png" alt="Ducati Supersport 950 S" class="images">
                <div class="text">
                    <h2>Ducati Supersport 950</h2>
                </div>
            </div>
            <div class="image-active">
                <img src="img/Yamaha-YZF-R1.png" alt="Yamaha YZF R1" class="images">
                <div class="text">
                    <h2>Yamaha YZF R1</h2>
                </div>
            </div>
            <div class="image-active">
                <img src="img/Honda-CBR1000RR.png" alt="Honda CBR 1000RR" class="images">
                <div class="text">
                    <h2>Honda CBR 1000RR</h2>
                </div>
            </div>
        </div>
           <div class="buttons">
               <button id="nav-left"><img src="img/Btn-left.png" alt="bouton vers la gauche"></button>
               <button id="nav-pause" data-state="initial"><img alt="bouton pause" src="img/Btn-pause.png"></button>
               <button id="nav-right"><img src="img/Btn-right.png" alt="bouton vers la droite"></button>
           </div>
           <div class="screen"></div>
       </div>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
